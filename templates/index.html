<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CNN Digit Recognition</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-neutral-50">
    <h1 class="text-7xl text-center mt-10 mb-7 font-bold">
      Handwritten Recognition System
    </h1>
    <p class="text-3xl text-center font-light m-5">
      A WebApp developed on using Convolutional Neural Network (CNN) , PyTorch
      and Flask
    </p>
    <div class="text-center">
      <a href="https://github.com/madhannmady">GitHub</a>
      <div class="font-semibold m-3">Created by Madhan kumar.K</div>
    </div>
    <br />
    <div class="text-center">
      <div class="inline-block align-top m-1">
        <canvas
          class="border border-black"
          id="inputimg"
          width="196"
          height="196"
        ></canvas>
        <button
          class="bg-blue-50 hover:bg-blue-200 border border-blue-300 border-t-0 w-full"
          id="clearbtn"
        >
          Clear
        </button>
      </div>
      <div class="inline-block align-top m-1">
        <div
          class="border border-black text-9xl w-[198px] h-[198px] leading-[198px]"
          id="pred"
        >
          0
        </div>
        <div class="w-full" id="prob">Probability:</div>
      </div>
      <div class="inline-block align-top m-1">
        <svg id="probGraph" width="250" height="196"></svg>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </body>
</html>
